<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table details</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
            text-align: left;
            
        }
    </style>
</head>
<body>
    <h2>Students grade table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>subject</th>
            <th>grade</th>
        </tr>
        <tr>
            <td>bharath</td>
            <td>maths</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>bablu</td>
            <td>physics</td>
            <td>D+</td>
        </tr>
        <tr>
            <td>dilquar</td>
            <td>chemistry</td>
            <td>O</td>
        </tr>
    </table>
    
</body>
</html>
